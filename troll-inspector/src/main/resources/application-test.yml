server:
  port: 8081

secret:
  elasticsearch:
    scheme: ${ELASTICSEARCH_SCHEME}
    host: ${ELASTICSEARCH_HOST}
    port: ${ELASTICSEARCH_PORT}
    apikey: ${ELASTICSEARCH_API_KEY}
  riot:
    apikey: ${RIOT_API_KEY}
  document:
    index-name: ${INDEX_NAME}

spring:
  application:
    name: troll-inspector
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/teemo?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
  data:
    elasticsearch:
      client:
        config:
          disable-auto-config: true
logging:
  level:
    org:
      springframework:
        data:
          elasticsearch:
            client:
              WIRE: TRACE
            core: DEBUG
      apache:
        http: TRACE
